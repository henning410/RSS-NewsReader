<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="RSS reader app to access multiple HS-Esslingen news-feeds related to IT in one place">
    <meta name="author" content="Martin GÃ¤rtner">
    <!--<link rel="icon" href="img/favicon.ico">-->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="css/material-icons.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/custom.css">

</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">HSE IT-News Reader</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav" id="feed-links">
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="btn-primary" >

        </div>
        <!-- News -->
        <div class="panel-group" id="news">
            <!-- News template -->
            <div class="panel panel-primary entry template">
                <div class="panel-heading entry-header">
                    <a class="entry-url" href="#" target="_blank"><span class="entry-title"></span></a>
                    <span class="entry-date"></span>
                </div>
                <div class="panel-body entry-content"></div>
            </div>

        </div><!-- /news -->

    </div> <!-- /container -->


    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-3.1.1.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>

</body>
</html>
