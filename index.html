<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="RSS reader app to access multiple HS-Esslingen news-feeds related to IT in one place">
	<meta name="author" content="Martin Gärtner">
	<link rel="icon" href="images/favicon-32x32.png">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Material design icons -->
	<link rel="stylesheet" href="css/material-icons.css">
	<!-- Custom styles -->
	<link rel="stylesheet" href="css/custom.css">
	<title>IT-News Reader</title>
</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="heading">
			<div>
				<a href="https://www.hs-esslingen.de/"><img src="images/HS-Logo.png" alt="HS-Logo" height="50"></a>
			</div>
			<div>
				<a class="navbar-brand" href="">IT-News</a>
			</div>
			<button type="button" id="button" data-toggle="modal" data-target="#myModal">
				<span class="material-icons notranslate">settings</span>
			</button>
		</div>
	</div>
</nav>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" id="closeX">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Einstellungen</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6 col-xs-6">Darkmode aktivieren</div>
					<div class="col-md-6 col-xs-6">
						<!-- Rounded switch -->
						<label class="switch notranslate">
							<input type="checkbox">
							<span class="slider round notranslate"></span>
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-xs-6">Sprache ändern</div>
					<div class="col-md-6 col-xs-6">
						<div id="google_translate_element" style=""></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default modalbutton" data-dismiss="modal" id="closeButton">Schließen</button>
				<button type="button" class="btn btn-primary modalbutton" data-dismiss="modal" id="saveButton">Änderungen Speichern</button>
			</div>
		</div>
	</div>
</div>


<!-- Main content with feed items-->
<div class="container">
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		<!-- Only display when data is not loaded yet -->
		<span id="loading">Loading . . .</span>
		<div class="panel panel-default entry template panel-primary">
			<div class="panel-heading" role="tab" id="headingOne">
				<h4 class="panel-title">
					<a class="header" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						<div class="entry-header">
							<span class="entry-title"></span>
							<span class="entry-date"></span>
						</div>
					</a>
				</h4>
			</div>
			<div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
				<div class="panel-body entry-content">
				</div>
			</div>
		</div>
	</div>
</div>

<!-- JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-3.1.1.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-3.1.1.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<!-- script for google autotranslate-->
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src="js/custom.js"></script>
</body>
</html>
