<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="RSS reader app to access multiple HS-Esslingen news-feeds related to IT in one place">
    <meta name="author" content="Martin GÃ¤rtner">
    <link rel="icon" href="../images/favicon.png">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="../css/material-icons.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="old-custom.css">
    <title>IT-News Reader</title>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <img src="../images/HS-Logo.png" alt="HS-Logo" height="50">
                <a class="navbar-brand" href="">HSE IT-News Reader</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <!-- News -->
        <div class="panel-group" id="news">
            <!-- Only display when data is not loaded yet -->
            <span id="loading">Loading . . .</span>
            <!-- News template -->
            <div class="panel panel-primary entry template">
                <div class="panel-heading entry-header">
                    <a class="entry-url" href="#" target="_blank"><span class="entry-title"></span></a>
                    <span class="entry-date"></span>
                </div>
                <div class="panel-body entry-content">
                </div>
            </div>
        </div><!-- /news -->
    </div> <!-- /container -->
    
    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="../js/jquery-3.1.1.min.js"><\/script>')</script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="old-custom.js"></script>
</body>
</html>
